<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
</head>
<body>
    
    <input type="text" class="search-location" placeholder="City, State, Country">
    <button class="search-btn">Search!</button>
    <div class="name">Name</div>
    <div class="weather-card">
        <div class="weather">Weather</div>
        <div class="description">Description</div>
    </div>
    

    <div class="main-card">
        <div class="temp">Main</div>
        <div class="feels_like">Feels</div>
        <div class="temp_min">Min</div>
        <div class="temp_max">Max</div>
        <div class="pressure">Pressure</div>
    </div>
    

    <div class="wind-card">
        <div class="speed">Speed</div>
        <div class="degree">Degrees</div>
    </div>
    
    
    <script src="bundle.js" defer></script>
</body>
</html>
