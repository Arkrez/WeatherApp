<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
</head>
<body>
    <h1>
        World Wide Weather!
    </h1>
    <div class="contol-center">
        <input type="text" class="search-location" placeholder="City, State, Country">
        <button class="search-btn">Search!</button>
    </div>
    
    <h1 class="name">Location</h1>
    <div class="weather-card">
        <div class="inner-container">
            <h1 class="weather-title">Weather</h1>
            <div class="label-data">
                <div>Weather</div>
                <div class="weather"></div>
            </div>
            <div class="label-data">
                <div>Description:</div>
                <div class="description"></div>
            </div>
        </div>
        
        
        
    </div>
    

    <div class="main-card">
        <div class="inner-container">
            <h1 class="main-title">Temperature</h1>
            <div class="label-data">
                <div>Temp: </div>
                <div class="format">
                    <div class="temp"></div>
                    <span>&#x2109;</span>
                </div>
                
            </div>
            <div class="label-data">
                <div>Feels-Like</div>
                
                <div class="format">
                    <div class="feels_like"></div>
                    <span>&#x2109;</span>
                </div>
            </div>
            <div class="label-data">
                <div>Min Temp:</div>
                
                <div class="format">
                    <div class="temp_min"></div>
                    <span>&#x2109;</span>
                </div>
            </div>
            <div class="label-data">
                <div>Max Temp:</div>
                
                <div class="format">
                    <div class="temp_max"></div>
                    <span>&#x2109;</span>
                </div>
            </div>
            <div class="label-data">
                <div>Pressure:</div>
                <div class="format">
                    <div class="pressure"></div>
                    <span>mb</span>
                </div>
               
            </div>
            <div class="label-data">
                <div>Humidity:</div>
                <div class="format">
                    <div class="humidity"></div>
                    <span>%</span>
                </div>
                
            </div>
        </div>
        
        
        
       
        
    </div>
    

    <div class="wind-card">
        <div class="inner-container">
            <h1 class="wind-title">Wind</h1>
            <div class="label-data">
                <div>Wind Speed:</div>
                <div class="format">
                    <div class="speed"></div>
                    <span>MPH</span>
                </div>
                
            </div>
            <div class="label-data">
                <div>Degrees:</div>
                <div class="format">
                    <div class="degree"></div>
                    <span>&#176;</span>
                </div>
                
            </div>
        </div>
        
        
        
    </div>
    
    
    <script src="bundle.js" defer></script>
</body>
</html>
